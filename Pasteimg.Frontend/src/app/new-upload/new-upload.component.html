<!-- gondolom a form itt lesz és itt fogja meghívni -->

<div class="container" [ngClass]="{ 'wrong-file-extension': hasWrongFileExtension }" [class.not-allowed]="showNotAllowed" appDnd (fileDropped)="onFileDropped($event)">
	<input [disabled]="showNotAllowed" type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler(fileDropRef.files)" />
	<svg *ngIf="!showNotAllowed" xmlns="http://www.w3.org/2000/svg" width="63" height="64" viewBox="0 0 63 64">
	  <!-- SVG paths -->
	</svg>
	
	<div *ngIf="showNotAllowed" class="wrong-file-overlay">
		<img src="https://www.pngmart.com/files/17/Wrong-Cross-Transparent-PNG.png" alt="Wrong File" />
	</div>
  
    <h3 *ngIf="!showNotAllowed">Drag and drop file here</h3>
    <h3>or</h3>
    <label for="fileDropRef">Browse for file</label>
  </div>
  <div class="files-list">
	<div class="single-file" *ngFor="let file of files; let i = index">
		<div class="file-icon" style="width: 50px">
			<img [src]="file.url" alt="File" width="50" height="50"/>
		</div>
		<div class="info">
			<h4 class="name">
				{{ file.file.name }}
			</h4>
			<p class="size">
				{{ formatBytes(file.file.size, 0) }}
			</p>
		</div>
		<div>
			<label for="fileNameInput">File Name:</label>
			<input type="text" [(ngModel)]="file.name" id="fileNameInput"/>
			<label for="descriptionInput">Description:</label>
			<textarea [(ngModel)]="file.description" id="descriptionInput"></textarea>
			<mat-slide-toggle [(ngModel)]="file.NSFW" aria-label="NSFW:">
			</mat-slide-toggle>
			<label for="PasswordInput">Password:</label>
			<input type="text" [(ngModel)]="file.password" />
		</div>
		<div class="delete" (click)="deleteFile(i)">
			<svg xmlns="http://www.w3.org/2000/svg" width="14" height="18" viewBox="0 0 14 18">
				<path fill="#B1B1B1" fill-rule="nonzero"
					d="M1 16c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v10zm3.17-7.83a.996.996 0 0 1 1.41 0L7 9.59l1.42-1.42a.996.996 0 1 1 1.41 1.41L8.41 11l1.42 1.42a.996.996 0 1 1-1.41 1.41L7 12.41l-1.42 1.42a.996.996 0 1 1-1.41-1.41L5.59 11 4.17 9.58a.996.996 0 0 1 0-1.41zM10.5 1L9.79.29C9.61.11 9.35 0 9.09 0H4.91c-.26 0-.52.11-.7.29L3.5 1H1c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1h-2.5z" />
			</svg>
		</div>
	</div>
</div>
<button (click)="submitUpload()">Submit</button>

<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header class="login-header">
        <mat-card-title class="login-title">Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="login-form">
          <mat-form-field class="login-input">
            <input matInput placeholder="Email" [(ngModel)]="email" name="email">
          </mat-form-field>
          <mat-form-field class="login-input">
            <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions class="login-actions">
        <button mat-raised-button color="primary" (click)="login()">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
